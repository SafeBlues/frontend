# Build docker image from cache for better performance
- name: 'gcr.io/cloud-builders/docker'
  args: ['pull', 'gcr.io/hourz-demo/gateway:latest']
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '--build-arg',
    'NODE_ENV=development',
    '-t',
    'gcr.io/hourz-demo/gateway:latest',
    '--cache-from', 'gcr.io/hourz-demo/gateway:latest',
    '.'
  ]
# Push docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/hourz-demo/gateway:latest']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'deploy', 'gateway', '--image', 'gcr.io/hourz-demo/gateway:latest', '--region', 'australia-southeast1', '--platform', 'managed']
timeout: 1200s