# Access the gateway-secret-key file from Secret Manager
steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', 'gcloud secrets versions access latest --secret=gateway-secret-key > /root/.ssh/gateway-secret-key' ]
  volumes:
  - name: 'ssh'
    path: /root/.ssh
# Set up git with key and domain
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/gateway-secret-key
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/gateway-secret-key
    EOF
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh
# Connect to the repository
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - --recurse-submodules
  - git@github.com:thomasjulianstoelen/gateway
  volumes:
  - name: 'ssh'
    path: /root/.ssh
